<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple CSS Web App</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: red; /* Background is red */
    }

    .box {
      background-color: white; /* White background for the box */
      padding: 20px;
      border-radius: 10px; /* Optional: adds rounded corners */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: shadow for the box */
    }

    h1 {
      color: green; /* Text color for Hello, World! */
      font-size: 3rem;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Hello, World!</h1>
    <p>Dev is cool</p> <!-- Added this line -->
  </div>
</body>
</html>
